<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <script src="telaCadastro.js"></script>

    <title>Formul√°rio de cadastro</title>

</head>
<body>
    <div class="container">

        <div class="form-imagem">
            <img src="" alt="">
        </div>
    
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Inscreva-se</h1>
                    </div>
                </div>

                <div class="input-grupo">
                    <div class="input-box">
                        <label for="nomeUsuario">Nome Completo</label>
                        <input id="nome" type="text" name="nome" required oninput="nameValidate()">
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" oninput="mascara_cpf()" autocomplete="off" maxlength="14" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="tel" type="tel" name="telefone" oninput="mascara_telefone()" autocomplete="off" maxlength="15" required>
                    </div>

                    <div class="input-box">
                        <label for="senhaUsuario">Senha</label>
                        <input id="senha" type="password" name="senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmacaosenha">Repita sua senha</label>
                        <input id="confirmacaosenha" type="password" name="confirmacaosenha" required>
                    </div>

                </div>

                <div class="login-botao">
                    <button>
                        <a href="#">Cadastre-se</a>
                    </button>
                </div>

            </form>
        </div>

    </div>
        
</body>
</html>
