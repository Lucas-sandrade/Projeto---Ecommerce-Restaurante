<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="telaLogin.js"></script>
    <title>Formulario de login</title>
</head>

<body>
    <div class="container">
        <div class="form-imagem">
            <h1>Ótima escolha, aproveite nossos serviços!!</h1>
        </div>

        <div class="form">
            <form action="#" id="form-register">
                <div class="form-header">
                    <div class="title">
                        <h1>Bem vindo, a nossa Plataforma!</h1>
                    </div>
                </div>

                <div class="input-grupo">
                    <div class="input-box">
                        <label for="EmailUsuario">E-mail</label>
                        <input id="email" type="email" name="email" required>
                    </div>

                    <div class="input-box">
                        <label for="senhaUsuario">Senha</label>
                        <input id="password" type="password" name="senha" required>
                    </div>
                </div>

                <div class="login-botao">
                    <button>
                        <a href="#" onclick="checkLogin()">Entrar</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
