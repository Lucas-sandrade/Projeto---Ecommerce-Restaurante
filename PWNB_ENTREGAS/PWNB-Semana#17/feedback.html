<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feedback MyPlace </title>
    <link rel="stylesheet" href="feedback.css">
    <script src="feedback.js"></script>
</head>

<body>
    <header>
        <h1>Página de Feedback</h1>
        <hr>
    </header>

    <section>
        <h2>Sua opiniao é muito importante para nós!</h2>
        <form id="feedbackForm">
            <label for="feedback">Deixe seu feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>
            <button type="button" onclick="submitFeedback()">Enviar Feedback</button>
        </form>
    </section>

    <section>
        <h2>Melhorias Baseadas em Opiniões</h2>
        <ul id="improvementsList"></ul>
        <button type="button" onclick="listFeedbacks()">Listar Feedbacks</button>
    </section>

</body>

</html>
